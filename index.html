<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fraunces:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="">
        <img
          src="/images/image-product-desktop.jpg"
          alt=""
          srcset=""
          class="presentationimg"
        />
      </div>
      <div class="content-container">
        <span class="nameProduct sameColor">Perfume</span>
        <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="descritpion sameColor">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          $149.99 <span class="priceReduction sameColor">$169.99</span>
        </p>
        <button class="bouttonAddCart">
          <span class="iconCart"
            ><img src="/images/icon-cart.svg" alt="" srcset="" /></span
          >Add to Cart
        </button>
      </div>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
